<div>
  <v-toolbar color="mainBase" density="compact">
    <template v-slot:prepend>
      <v-btn color="white" :icon="mdiMenu" @click.stop="openMenu"></v-btn>
    </template>
    <v-divider
      class="mx-3 align-self-center"
      length="24"
      thickness="2"
      vertical
    ></v-divider>
    <!--ページタイトル-->
    <v-toolbar-title>
      <div id="title" class="titleBox">
        <h2 v-html="menutitle"></h2>
      </div>
    </v-toolbar-title>
  </v-toolbar>

  <!--navigation-->
  <v-navigation-drawer v-model="drawer" temporary>
    <!--app title-->
    <v-list-item class="pa-0">
      <v-list-item-content>
        <v-list-item-title class="cursorDefault menuTitle">
          <div class="absoluteCenter">
            <h1>watashi App</h1>
            <v-btn
              variant="text"
              :icon="mdiArrowLeftThick"
              color="white"
              @click.stop="closeMenu"
            ></v-btn>
          </div>
        </v-list-item-title>
      </v-list-item-content>
    </v-list-item>

    <!--menu-->
    <v-list density="compact" mandatory>
      <v-list-item
        v-for="menu in menus"
        :key="menu.id"
        :value="menu.id"
        color="primary"
        class="pa-0"
        @click="selectMenu(menu.id)"
      >
        <NuxtLink :to="menu.link" class="nuxtLinkDiv">
          <v-icon :icon="menu.icon"></v-icon>
          <v-list-item-title v-text="menu.title"></v-list-item-title>
        </NuxtLink>
      </v-list-item>
    </v-list>
  </v-navigation-drawer>
</div>
